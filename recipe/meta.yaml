{% set name = "mkdocstrings-python" %}
{% set version = "1.10.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 5856a59cbebbb8deb133224a540de1ff60bded25e54d8beacc375bb133d39016

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - pdm >2
    - pdm-backend
  run:
    - python >=3.8
    - mkdocstrings >=0.25
    - griffe >=0.49

test:
  imports:
    - mkdocstrings_handlers.python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://mkdocstrings.github.io/python
  dev_url: https://github.com/mkdocstrings/python
  summary: A Python handler for mkdocstrings.
  license: ISC
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bandersen23
