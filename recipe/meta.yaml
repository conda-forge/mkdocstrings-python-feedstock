{% set name = "mkdocstrings-python" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 4d872290f595221740a304bebca5b3afa4beafe84cc6fd27314d52dc3fbb4676

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - pdm >2
    - pdm-backend
  run:
    - python >={{ python_min }}
    - mkdocstrings >=0.30
    - griffe >=1.13
    - mkdocs-autorefs >=1.4
    - typing_extensions >=4.0

test:
  imports:
    - mkdocstrings_handlers.python
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://mkdocstrings.github.io/python
  dev_url: https://github.com/mkdocstrings/python
  summary: A Python handler for mkdocstrings.
  license: ISC
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bandersen23
